name: resume pdf
description: ''
defaultProvider: openai
organization_name: test
author_name: Jimmy
steps:
  - description: Load files from S3
    input:
      bucket_name: quantalogic-bucket
      key: '{{key}}'
      operation: load
    name: S3 Load
    output: template_content
    tool: s3
    type: tool
  - description: to md
    input:
      content: $template_content
    name: md
    output:
      result: result
    promptContent: |-
      Interprete the following content : {{content}} and give an output as .md.

      ### Always include the Output in Format in xml tags :

      <result>
      [result]
      </result>
    provider: openai
    templateUrl: >-
      https://github.com/novagen-conseil/qlstorage-test/blob/main/templates/39fde07a-3165-4f5e-8ab0-3b786711f9ce/ccef3331-3038-4d40-a5f5-4dcc672c0baf/md.yaml
    type: template
