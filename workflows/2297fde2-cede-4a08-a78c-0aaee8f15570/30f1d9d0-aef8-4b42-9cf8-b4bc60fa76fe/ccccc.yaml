name: CCCCC
description: ''
defaultProvider: openai
organization_name: yatchi.leet@gmail.com
author_name: Cmsi_dbt
steps:
  - name: S3 Load
    description: Load files from S3
    type: tool
    tool: s3
    input:
      operation: load
      bucket_name: quantalogic-bucket
      key: '{{key}}'
    output: template_content
  - name: CCCCC
    description: CCCC
    type: template
    templateUrl: >-
      https://github.com/novagen-conseil/qlstorage-test/blob/main/templates/2297fde2-cede-4a08-a78c-0aaee8f15570/30f1d9d0-aef8-4b42-9cf8-b4bc60fa76fe/ccccc.yaml
    provider: openai
    input:
      doc: $template_content
    output: {}
    promptContent: >-
      Please summarize the key themes and significant points discussed in the
      document {{doc}}.


      Focus on extracting insights related to the main arguments, conclusions,
      and any essential data or examples that support these points. Organize
      your response by section or topic, and provide a brief conclusion that
      encapsulates the overall message of the document. Additionally, reflect on
      the implications of these points in a broader context.
