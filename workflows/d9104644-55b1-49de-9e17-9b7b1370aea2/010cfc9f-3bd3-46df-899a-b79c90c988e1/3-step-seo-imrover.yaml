name: 3 step SEO imrover
description: test hubert
defaultProvider: openai
organization_name: new orga
author_name: hubtest
steps:
  - name: S3 Load
    description: Load files from S3
    type: tool
    tool: s3
    input:
      operation: load
      bucket: quantalogic-bucket
      key: '{{key}}'
    output: template_content
  - name: product desc test
    description: SEO
    type: template
    templateUrl: >-
      https://github.com/novagen-conseil/qlstorage-test/blob/main/templates/d9104644-55b1-49de-9e17-9b7b1370aea2/010cfc9f-3bd3-46df-899a-b79c90c988e1/product-desc-test.yaml
    provider: openai
    input:
      description_produit: $template_content
    output:
      output1: output1
    promptContent: >-
      Je souhaite générer une description détaillée et engageante d’un produit
      pour mon site e-commerce spécialisé dans les produits de bricolage,
      ateliers de mécanique, travail du bois et d'électricité. La description
      doit être bien structurée en Markdown et contenir les informations
      suivantes :


      ### Caractéristiques du Produit

      - Décrivez les spécifications techniques en détail.


      ### Avantages

      - Mettez en avant les principaux avantages et pourquoi ce produit se
      distingue de la concurrence à l'aide d'un langage persuasif.


      ### Cas d'Utilisation

      - Indiquez des scénarios typiques d'utilisation où ce produit serait
      particulièrement utile, en prenant soin d'inclure des exemples concrets.


      ### Précautions d'Usage

      - Donnez des avertissements ou des conseils sur la manière d'utiliser le
      produit en toute sécurité.


      ### Conseils Marketing

      - Incorporez des mots-clés ou expressions qui captivent l'intérêt des
      clients potentiels.


      ### Exemple de produit :

      {{description_produit}} 


      Assurez-vous que le texte soit engageant, informatif et facile à lire,
      tout en attirant l’attention du client.


      ### Always include the Output in Format in xml tags :


      <output1>

      [pimp my description]

      </output1>
  - name: my labeller for products descritpion
    description: generates classification labels
    type: template
    templateUrl: >-
      https://github.com/novagen-conseil/qlstorage-test/blob/main/templates/d9104644-55b1-49de-9e17-9b7b1370aea2/010cfc9f-3bd3-46df-899a-b79c90c988e1/my-labeller-for-products-descritpion.yaml
    provider: openai
    input:
      fiche_produit: $template_content
    output:
      labels: labels
    promptContent: >-
      Pour optimiser le SEO de votre site, veuillez extraire les éléments clés
      de la fiche produit suivante ({{fiche_produit}}): 


      1. Identifiez les 5 (au maximum) mots-clés pertinents liés à la catégorie.


      Concentrez-vous sur l'impact SEO des informations que vous extrayez.



      Exemple de sortie :


      <labels>

      <label>categorie 1</label>

      <label>categorie 2</label>

      <label>categorie 3</label>

      <label>categorie 4</label>

      <label>categorie 5</label>

      </labels>


      ### Always include the Output in Format in xml tags :


      <labels>

      [libellés de catégorie]

      </labels>
