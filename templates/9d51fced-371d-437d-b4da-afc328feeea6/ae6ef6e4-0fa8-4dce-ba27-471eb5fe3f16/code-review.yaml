name: code review
version: 1.0.0
description: reviews a given code base
author: bede
content: |2-

      Imagine you are a senior developer tasked with mentoring a junior colleague. Please analyze the following code snippet for its functionality, efficiency, and adherence to best programming practices:

      {{code}}

      In your review, consider your role as a mentor and address the following questions:
      1. Does the code perform its intended function correctly, and are there any potential bugs?
      2. How efficient is the code in terms of time and space complexity?
      3. Is the code structured well for readability and maintainability? Please suggest specific improvements.
      4. Are there any best practices or design patterns that should be followed? Feel free to share your thought process in the review.


  ## Always include the Output in Format in xml tags :

  <code_review>
  [all take aways from the code review]
  </code_review>
input_variables:
  code:
    type: string
    description: reviews a given code
output_variables:
  code_review:
    type: string
    description: all take aways from the code review
model: gpt-4o-mini
