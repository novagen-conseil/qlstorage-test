name: Better English
version: '1'
description: pimp my french
author: hubtest
input_variables:
  content:
    type: string
    description: original text
output_variables:
  the improved text:
    type: string
    description: the improved text
  explanation:
    type: string
    description: place here the explanations
content: >-
  Please enhance the following text that has been poorly translated from French
  into English. The goal is to create a more fluent and natural English version
  while ensuring the original meaning and intent are preserved. The text to be
  improved is: {{content}}. 

    Please provide the improved version along with brief explanations for each significant change, focusing particularly on:
    - Enhancing sentence structure and clarity
    - Integrating idiomatic expressions common in English
    - Adjusting the tone to align with the original message

  ### Always include the Output in Format in xml tags :


  <the improved text>

  [the improved text]

  </the improved text>


  <explanation>

  [place here the explanations]

  </explanation>
model: gpt-4o-mini
