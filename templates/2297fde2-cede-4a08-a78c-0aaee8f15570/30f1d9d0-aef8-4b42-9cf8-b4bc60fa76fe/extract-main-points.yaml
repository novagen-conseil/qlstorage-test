name: Extract main points
version: 1.0.0
description: test mode
author: Cmsi_dbt
content: >-
  Please summarize the key themes and significant points discussed in the
  document {{doc}}. 


  Focus on extracting insights related to the main arguments, conclusions, and
  any essential data or examples that support these points. Organize your
  response by section or topic, and provide a brief conclusion that encapsulates
  the overall message of the document. Additionally, reflect on the implications
  of these points in a broader context.


  ### Always include the Output in Format in xml tags :


  <result>

  [the result of the different main points extracted]

  </result>
input_variables:
  doc:
    type: string
    description: doc
output_variables:
  result:
    type: string
    description: the result of the different main points extracted
model: gpt-4o-mini
