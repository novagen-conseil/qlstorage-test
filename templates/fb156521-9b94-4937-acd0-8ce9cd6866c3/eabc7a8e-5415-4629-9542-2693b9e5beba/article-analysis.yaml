name: article analysis
version: 1.0.0
description: analyses an article
author: bewalthew
content: >-
  Please analyze the following article: {{article}}. Your analysis should
  encompass: 

  1. **Main Arguments:** Summarize the core thesis and arguments presented by
  the author.

  2. **Supporting Evidence:** Identify and assess the key pieces of evidence
  supporting the main arguments.

  3. **Contextual Significance:** Discuss the contextual factors influencing the
  article, i.e., historical, social, or political aspects.

  4. **Critical Assessment:** Provide a critique of the arguments, addressing
  potential biases, strengths, and weaknesses.

  5. **Alternative Perspectives:** Explore any possible counterarguments or
  differing interpretations that may add to the discussion.

  6. **Conclusion:** Summarize your analysis, highlighting significant insights
  or implications.


  Aim for a structured response of around 400-600 words that engages critically
  with the text.


  ### Always include the Output in Format in xml tags :


  <analysis>

  [the analysis]

  </analysis>
input_variables:
  article:
    type: string
    description: the article to analyze
output_variables:
  analysis:
    type: string
    description: the analysis
model: gpt-4o-mini
