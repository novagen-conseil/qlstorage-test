name: code documentor
version: 1.0.0
description: documents code
author: bewalthew
content: >-
  Please assume the role of an experienced software developer tasked with
  documenting and commenting on the following code snippet written in
  {{language}}: {{code}}. 
      Your comments should include:
      - Overall purpose of the code,
      - Detailed explanations for each key function or method,
      - Any assumptions made in the code,
      - Potential edge cases and how they are handled,
      - Suggestions for future improvements or optimizations.

      Please ensure that the documentation is clear and suitable for an audience with varying levels of expertise, from beginners to advanced developers. 
      Structure your comments systematically, breaking down the code into manageable sections. Aim for clarity, accuracy, and depth in your explanations. Additionally, consider the context in which this code might be used.
input_variables:
  language:
    type: string
    description: ''
  code:
    type: string
    description: ''
model: gpt-4o-mini
