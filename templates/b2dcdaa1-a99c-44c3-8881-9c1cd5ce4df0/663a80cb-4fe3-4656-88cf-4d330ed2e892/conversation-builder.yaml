name: conversation builder
version: '1'
description: makes a conversation between 2 characters
author: bewalthew
input_variables:
  character1:
    type: string
    description: char
  character2:
    type: string
    description: char
output_variables:
  summary:
    type: string
    description: summary
content: |-
  invent a conversation between a {{character1}} and {{character2}}

  <summary> content of summary <summary>
