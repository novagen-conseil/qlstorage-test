name: Test Prompt Jira
version: '1'
description: prompt pour creation de ticket jira
author: Jimmy
input_variables:
  specifications:
    type: ''
    description: test
content: >-
  En tant qu'expert en développement de produits SaaS B2B, je vais vous aider à
  transformer vos besoins spécifiques en spécifications fonctionnelles
  détaillées et en tickets JIRA exploitables. Pour cela, j'ai besoin de vos
  informations concernant la fonctionnalité suivante : 

    {{specifications}}

    Pour vous aider à structurer vos réflexions, voici un modèle détaillé :

    ## 1. Synthèse
    - **Epic Label**: Exprimez cela en deux parties : [Type/Domaine - Titre court et descriptif].
    - **Business Value**: Pensez à décrire comment cette fonctionnalité va générer des bénéfices pour l'utilisateur et l'entreprise. Utilisez des exemples si possible.
    - **User Story**: En tant que [persona], je souhaite [action] afin de [bénéfice] – pensez à un scénario où cela serait réellement utilisé.

    ## 2. Spécifications Détaillées
    - **Description Fonctionnelle**: Donnez une vue d’ensemble exhaustive de vos attentes.
    - **Règles Métier**: Notez les priorités et contraintes, par exemple, des exigences réglementaires ou techniques.
    - **Critères d'Acceptance**: Définissez les tests à réaliser pour valider que la fonctionnalité est conforme.
    - **Maquettes/Wireframes**: Si possible, joignez des diagrammes ou spécifiez les nécessités.

    ## 3. Découpage Technique
    ### Sous-tâches
    | ID | Description | Complexité | Dépendances | Priorité |
    |----|-------------|------------|-------------|-----------|
    | ST-1 | [Tâche] | XS/S/M/L/XL | [ID Tâche] | P0/P1/P2 |

    ### Prérequis Techniques
    - **Infrastructure**: Besoins en matière de serveur ou d'autre matériel nécessaire.
    - **Sécurité**: Indiquez toutes les considérations de sécurité pertinentes à respecter.
    - **Performance**: Fixez des objectifs de performance et réactivité.
    - **Compatibilité**: Quelles versions de technologie le projet doit-il supporter?

    ## 4. Risques et Mitigations
    - **Points d'Attention**: Quelles sont les incertitudes que vous envisagez?
    - **Solutions Proposées**: Comment pensez-vous pouvoir atténuer ces risques?

    ## 5. Métriques de Succès
    - **KPIs**: Indicateurs pour suivre l’efficacité de cette fonctionnalité.
    - **Monitoring**: Méthodes pour surveiller et évaluer les résultats.

    Merci de me fournir vos {{specifications}} pour que je puisse élaborer une réponse précise et utile.
model: gpt-4o-mini
