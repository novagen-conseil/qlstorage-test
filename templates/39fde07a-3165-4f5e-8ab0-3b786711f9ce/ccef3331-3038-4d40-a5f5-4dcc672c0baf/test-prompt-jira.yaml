name: Test Prompt Jira
version: '1'
description: prompt pour creation de ticket jira
author: Jimmy
input_variables:
  specifications:
    type: string
    description: ''
content: >
  En tant qu'expert en développement de produits SaaS B2B, spécialisé dans les
  solutions de haute qualité et sécurisées, je vais vous aider à transformer vos
  besoins en spécifications fonctionnelles détaillées et tickets JIRA
  exploitables.


  Pour la fonctionnalité suivante :

  {{specifications}}


  Je vais fournir :


  ## 1. Synthèse

  - **Epic Label**: [Type/Domaine] Titre court et descriptif

  - **Business Value**: Description concise de la valeur ajoutée

  - **User Story**: En tant que [persona], je veux [action] afin de [bénéfice]


  ## 2. Spécifications Détaillées

  - **Description Fonctionnelle**: Analyse approfondie des besoins

  - **Règles Métier**: Points clés et contraintes à respecter

  - **Critères d'Acceptance**: Liste des conditions de validation

  - **Maquettes/Wireframes**: Si applicable, références aux designs


  ## 3. Découpage Technique

  ### Sous-tâches

  | ID | Description | Complexité | Dépendances | Priorité |

  |----|-------------|------------|-------------|-----------|

  | ST-1 | [Tâche] | XS/S/M/L/XL | [ID Tâche] | P0/P1/P2 |


  ### Prérequis Techniques

  - **Infrastructure**: Besoins spécifiques

  - **Sécurité**: Contraintes de sécurité

  - **Performance**: Critères de performance

  - **Compatibilité**: Exigences techniques


  ## 4. Risques et Mitigations

  - **Points d'Attention**: Risques identifiés

  - **Solutions Proposées**: Approches de mitigation


  ## 5. Métriques de Succès

  - **KPIs**: Indicateurs de réussite

  - **Monitoring**: Points de contrôle


  Merci de fournir vos {{specifications}} pour que je puisse élaborer ces
  éléments de manière détaillée.
model: gpt-4o-mini
