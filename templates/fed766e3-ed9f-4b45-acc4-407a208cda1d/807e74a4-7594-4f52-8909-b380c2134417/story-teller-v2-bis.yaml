content: >-
  Create a captivating narrative based on the title {{title}}, ensuring to
  specify genre (e.g., fantasy, sci-fi, romance) and tone (e.g., humorous,
  serious). Aim for a story length of 1,000 to 2,000 words that deeply explores
  character motivations and significant plot developments. In addition,
  construct a mermaid diagram that outlines: 

  - Key events and turning points, 

  - Character arcs and transformations, 

  - Inter-character relationships throughout the story. 

  Reflect on how each character's motivation influences their decisions. For
  example, if the title were 'The Lost Kingdom,' your diagram might display the
  kingdom's evolution alongside character alliances and conflicts. To enhance
  the response quality, employ these processes: 

  1. Use a chain of thought to pre-structure narrative elements. 

  2. Explore alternate scenarios using a tree of thought technique. Consider how
  different motivations could lead to alternate outcomes.
