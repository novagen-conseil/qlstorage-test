name: story teller
version: 1.0.0
description: story point teller with title..
author: youcef
content: |-
  tell me a story about {{title}} with the cinematics.

  ## Always include the Output in Format in xml tags :

  <story_geneated>
  [story_geneated...]
  </story_geneated>

  <cinematics>
  [cinematics_generated ...]
  </cinematics>
input_variables:
  title:
    type: string
    description: stoy title
output_variables:
  story_geneated:
    type: string
    description: story_geneated...
  cinematics:
    type: string
    description: cinematics_generated ...
model: gpt-4o-mini
