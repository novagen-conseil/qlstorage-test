name: story vs diagram
version: 1.0.0
description: story vs diagram test
author: youcef
content: >-
  Create a captivating narrative based on the title {{title}}, ensuring to
  specify genre (e.g., fantasy, sci-fi, romance) and tone (e.g., humorous,
  serious). Aim for a story length of 1,000 to 2,000 words that deeply explores
  character motivations and significant plot developments. In addition,
  construct a mermaid diagram in code that outlines:


  Key events and turning points,

  Character arcs and transformations,

  Inter-character relationships throughout the story. Reflect on how each
  character's motivation influences their decisions. For example, if the title
  were 'The Lost Kingdom,' your diagram might display the kingdom's evolution
  alongside character alliances and conflicts. To enhance the response quality,
  employ these processes:

  Use a chain of thought to pre-structure narrative elements.

  Explore alternate scenarios using a tree of thought technique. Consider how
  different motivations could lead to alternate outcomes.
input_variables:
  title:
    type: string
    description: ''
model: gpt-4o-mini
