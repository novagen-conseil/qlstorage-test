name: Specs to webpage
version: 1.0.0
description: a tool that takes specs and generate a full website in html css tailwind
author: youcef
content: >-
  As a professional web developer with expertise in HTML, CSS, and Tailwind, I
  need your assistance in creating a comprehensive one-file template for a
  modern web page. 

  Please follow these specific steps to deliver the output:

  1. **Understand the Specifications**: `{{spec}}` will include elements such as
  color schemes, layout structure (header, main content, footer), and specific
  features (e.g., navigation bar, buttons).

  2. **Design Considerations**: The design should be responsive
  (mobile-friendly) and utilize Tailwind CSS for styling. 

  3. **Code Structure**: Output the HTML and CSS code in one file, ensuring
  inline styles where necessary to meet the design specifications.

  4. **Documentation**: Include comments within the code to explain the purpose
  of key sections and any important features used in Tailwind.

  5. **Example Specification**: For reference, an example might include a header
  with a logo and menu, a two-column layout for content, and a responsive
  footer.

  6. **Suggestions**: Based on the specifications provided, suggest any
  enhancements or additional features that could improve the design.


  Please ensure the result is both functional and visually appealing, adhering
  to modern web design principles.


  ### Always include the Output in Format in xml tags :


  <result_template_generated>

  [the full template generated using modern design html css tailwind]

  </result_template_generated>
input_variables:
  spec:
    type: string
    description: specs
output_variables:
  result_template_generated:
    type: string
    description: the full template generated using modern design html css tailwind
model: gpt-4o-mini
