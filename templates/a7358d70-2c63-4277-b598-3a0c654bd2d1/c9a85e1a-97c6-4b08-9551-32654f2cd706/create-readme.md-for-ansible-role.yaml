name: Create README.md for Ansible role
version: '1'
description: Return a detailed README of an Ansible role
author: steven
input_variables:
  ansible_role:
    type: string
    description: Your Ansible codebase
content: >-
  Write a README.md for the attached ansible role. 


  The README.md will :

  1. Give a detailed description of the role 

  2. indicate the Requirements

  3. specify the role variables in a table with columns name, type, description,
  required, default

  4. Give a playbool example



  # Codebase

  {{ansible_role}}
model: gpt-4o-mini
