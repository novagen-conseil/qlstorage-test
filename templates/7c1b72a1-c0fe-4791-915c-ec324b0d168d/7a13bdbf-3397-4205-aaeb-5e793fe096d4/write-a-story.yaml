name: Write a story
version: 1.0.0
description: Write a story
author: Raphael MANSUY
content: >-
  Write an engaging and imaginative story about {{subject}}. As you develop the
  narrative, consider the following elements: 
      1. **Genre:** Choose a {{genre}} (e.g., fantasy, mystery, science fiction) that suits the subject.
      2. **Character Development:** Introduce at least one protagonist and one antagonist, detailing their motivations and backgrounds.
      3. **Setting:** Describe the world or location where the story takes place, incorporating sensory details.
      4. **Plot Structure:** Outline the main conflict, rising action, climax, and resolution of your story.
      5. **Theme:** Reflect on a central theme or message that your story conveys.
      6. **Choice:** Include moments where characters make crucial decisions, leading to different possible outcomes or adventures.
      Feel free to weave in unique twists and character arcs to enrich your narrative.
input_variables:
  subject:
    type: string
    description: ''
  genre:
    type: string
    description: ''
model: gpt-4o-mini
