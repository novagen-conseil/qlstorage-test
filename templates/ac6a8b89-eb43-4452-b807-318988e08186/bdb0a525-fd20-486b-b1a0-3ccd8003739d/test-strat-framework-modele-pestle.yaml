name: test Strat Framework-Modele PESTLE
version: 1.0.0
description: >-
  Un outil de gestion stratégique utilisé pour analyser les facteurs
  macro-environnementaux qui ont un impact sur une organisation. PESTLE englobe
  les facteurs politiques, économiques, sociaux, technologiques, juridiques et
  environnementaux. En examinant ces éléments, les entreprises peuvent mieux
  comprendre le contexte dans lequel elles opèrent, ce qui leur permet de
  prendre des décisions stratégiques plus éclairées.
author: Olivier Lefievre
content: >
  Act as a consultant from one of the top consulting ﬁrms, such as, Accenture,
  Boston Consulting Group, McKinsey.

  Please, provide me a description of the {{Field}} Industry in {{Geographical
  area}} and produce me a PESTLE Framework analysis.

  Provide all output content in {{Language}}

  The output content will not exceed {{max_length}} words.
input_variables:
  Field:
    type: ''
    description: ''
  Geographical area:
    type: ''
    description: ''
  Language:
    type: ''
    description: ''
  max_length:
    type: ''
    description: ''
model: gpt-4o-mini
parameters:
  temperature: 0.1
