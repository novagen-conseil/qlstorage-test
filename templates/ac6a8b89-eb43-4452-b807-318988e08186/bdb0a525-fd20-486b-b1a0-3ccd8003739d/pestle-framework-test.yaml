name: Pestle Framework-test1
version: '1'
description: >-
  Un outil de gestion stratégique utilisé pour analyser les facteurs
  macro-environnementaux qui ont un impact sur une organisation. PESTLE englobe
  les facteurs politiques, économiques, sociaux, technologiques, juridiques et
  environnementaux. En examinant ces éléments, les entreprises peuvent mieux
  appréhender le contexte dans lequel elles opèrent, ce qui leur permet de
  prendre des décisions stratégiques plus éclairées.
author: Olivier Lefievre
input_variables:
  Field:
    type: string
    description: ''
  Geographical area:
    type: string
    description: ''
  Language:
    type: string
    description: ''
  max_length:
    type: number
    description: ''
content: >-
  Assume the role of a senior consultant from a renowned firm (such as
  Accenture, McKinsey, or the Boston Consulting Group) specializing in the
  {{Field}} industry (for example, technology, healthcare, or finance) in the
  {{Geographical area}}. Your task is to deliver a comprehensive report that
  includes:
      
      1. **Industry Overview:** Offer a succinct introduction that summarizes the current state and significance of the industry in the specified geography.
      
      2. **PESTLE Analysis:** Conduct an in-depth PESTLE analysis by providing detailed insights on each of the following factors:
         - **Political:** Describe relevant regulations, government stability, and political influences.
         - **Economic:** Assess the economic landscape including market trends and financial forecasts.
         - **Social:** Analyze demographic trends, consumer behaviors, and societal impacts.
         - **Technological:** Investigate technological advancements and their effects on the industry.
         - **Legal:** Highlight key legal considerations and compliance issues facing the industry.
         - **Environmental:** Consider environmental regulations, sustainability efforts, and ecological impacts.
      
      3. **Emerging Trends & Future Outlook:** Conclude with insights on current trends within the industry, future growth prospects, and potential challenges you foresee in the upcoming years.
      
      Ensure your response adheres to the following criteria:
      - Language: {{Language}}
      - Word Limit: {{max_length}} words
      - Clearly structure the report, ensuring easy readability and logical flow from one section to the next.
model: anthropic.claude-3-haiku-20240307-v1:0
