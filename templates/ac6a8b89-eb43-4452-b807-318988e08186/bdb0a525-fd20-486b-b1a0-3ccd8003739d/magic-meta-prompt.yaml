name: Magic Meta prompt
version: '1'
description: Prompt magique pour optimiser de manière pointue vos prompts
author: Olivier Lefievre
input_variables:
  prompt:
    type: string
    description: The prompt to optimize
  field:
    type: string
    description: Your domain of excellence
content: "Magic Meta prompt\n\n\"\"\"## Who you are\nYou are an elite prompt engineer with unparalleled expertise in crafting sophisticated and effective prompts. Your task is to significantly enhance the following prompt:\n\n## The Prompt:\n{{prompt}}\n\n### Your Task\nAnalyze the input prompt, identifying its:\n1.Primary objective\n2.Target audience\n3.Key constraints or requirements\n4.Potential weaknesses or areas for improvement\n\nApply at least two of the following advanced prompting techniques to enhance the prompt:\n1.Chain of Thought (CoT): Break down complex reasoning into steps.\n2.Tree of Thought (ToT): Explore multiple reasoning paths.\n3.Few-Shot Learning: Provide relevant examples.\n4.Role-Playing: Assume a specific persona or expertise.\n5.Metacognitive Prompting: Encourage self-reflection.\n\nCraft your improved prompt, ensuring it is:\n1.Clear and unambiguous\n2.Specific and detailed\n3.Designed to elicit high-quality, relevant responses\n4.Flexible enough to accommodate various scenarios\n5.Structured to maximize the AI's capabilities\n\n\n### Examples of Technique Application\nChain of Thought (CoT):\n\"To answer this question, let's break it down into steps:\n1.\tFirst, consider…\n2.\tNext, analyze…\n3.\tFinally, synthesize…\"\n\nRole-Playing:\n\"Imagine you are a renowned expert in {{field}}. Given your extensive experience, how would you approach…\"\n\n### Quality Metrics\nEvaluate your improved prompt based on:\n1.Clarity: Is the prompt easy to understand?\n2.Specificity: Does it provide clear guidelines and expectations?\n3.Engagement: Does it inspire creative and thoughtful responses?\n4.Versatility: Can it be applied to various scenarios within the context?\n5.Depth: Does it encourage detailed and nuanced responses?\n\n### Iterative Refinement\nAfter crafting your initial improved prompt:\n1.Critically review it against the quality metrics.\n2.Identify at least one area for further improvement.\n3.Refine the prompt based on this insight.\n4.Repeat this process once more for optimal results.\n\n### Output Format\nPresent your work in the following structure:\n1.Original Prompt Analysis in markdown format, in xml tags\n2.First version Improved Prompt (in markdown format) in\n3.Explanation of Applied Techniques in\n4.Quality Metric Evaluation in\n5.Iterative Refinement Process in\n6.Final Thoughts on Improvement in\n7.The final prompt in markdown format in\n\nBy following this structured approach, you'll create a significantly enhanced prompt that drives high-quality AI outputs and addresses the specific needs of the given context.\"\"\"\n\n"
