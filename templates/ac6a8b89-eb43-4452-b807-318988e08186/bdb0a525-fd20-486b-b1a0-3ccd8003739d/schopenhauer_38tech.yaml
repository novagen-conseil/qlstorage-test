name: Schopenhauer_38Tech
version: 1.0.0
description: >-
  Voici un prompt pour analyser un dialogue entre deux individus en utilisant
  les 38 techniques de négociation de Schopenhauer. Pour chaque interlocuteur,
  les techniques identifiées sont listées et expliquées. L'efficacité globale de
  chaque participant en termes de persuasion et de contrôle de la conversation
  est également évaluée.
author: Olivier Lefievre
content: "Analysez le dialogue suivant entre deux personnes en vous basant sur les 38 techniques de négociation établies par Arthur Schopenhauer dans son ouvrage \"L'Art d'avoir toujours raison\". Pour chaque réplique, identifiez les techniques potentiellement utilisées parmi les suivantes :\n\n1.\tExagération\n2.\tJeu sur les mots\n3.\tGénéralisation abusive\n4.\tDissimulation des intentions\n5.\tUtilisation de faux arguments\n6.\tAffirmation péremptoire\n7.\tNoyage du poisson\n8.\tProvocation de la colère\n9.\tConfusion volontaire\n10.\tUtilisation de l'antithèse\n11.\tInduction abusive\n12.\tUtilisation de titres ronflants\n13.\tContraste engageant\n14.\tProclamation de victoire prématurée\n15.\tSortie d'une impasse\n16.\tForcer une thèse paradoxale\n17.\tIncitation à la cohérence\n18.\tDétournement de la conversation\n19.\tGénéralisation d'un cas particulier\n20.\tTirer des conclusions hâtives\n21.\tRéponse ad hominem\n22.\tPétition de principe\n23.\tExagération des propos de l'adversaire\n24.\tDéformation des propos\n25.\tRecherche d'une exception\n26.\tRetournement d'argument\n27.\tExploitation de la colère\n28.\tRidiculisation de l'adversaire\n29.\tDiversion\n30.\tAppel à l'autorité\n31.\tFausse incompétence\n32.\tAssociation dégradante\n33.\tOpposition théorie/pratique\n34.\tInsistance sur un point faible\n35.\tMise en évidence des conséquences\n36.\tDiscours abscons\n37.\tRéfutation d'une mauvaise preuve\n38.\tAttaque personnelle\n\nPour chaque interlocuteur, listez les techniques identifiées et expliquez brièvement comment elles sont utilisées. \nÉvaluez également l'efficacité globale de chaque participant en termes de persuasion et de contrôle de la conversation.\nDialogue à analyser {{dialogue}}\nExprimer le résultat de l’analyse dans la langue suivante : {{Language}}.\nLa réponse ne dépassera pas {{max_length}} mots\n"
input_variables:
  dialogue:
    type: string
    description: ''
  Language:
    type: string
    description: ''
  max_length:
    type: number
    description: ''
