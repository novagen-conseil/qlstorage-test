name: Marketing_Framework AIDA_vt1
version: '1.0'
description: |-
  Generate AIDA marketing framework
  Attention, Interest, Desire, Action
author: Olivier Lefievre
content: >-
  As a skilled marketing consultant, your mission is to create a captivating
  advertisement for {{product}} aimed at {{target_audience}}. Use the AIDA
  (Attention, Interest, Desire, Action) framework while adhering to the tone
  appropriate for {{target_audience}} and {{product’s}} characteristics. Follow
  these instructions:


  1. **Attention**: Start with a catchy and thought-provoking headline that
  resonates with {{target_audience}}'s interests, emotions, or preferences.
     
  2. **Interest**: Present 2-3 intriguing facts or statistics about {{product}}
  that align with the values and needs of {{target_audience}}. 


  3. **Desire**: Describe 2-3 unique benefits of {{product}} that address
  specific challenges or pain points faced by {{target_audience}}, illustrating
  how it enhances their life or solves a problem. 


  4. **Action**: End with a strong, action-oriented call-to-action that makes
  taking the next step feel urgent and rewarding.


  Ensure your advertisement is approximately 150-200 words, tailored
  specifically to effectively target {{target_audience}}.
input_variables:
  product:
    type: string
    description: The product or service to promote
  target_audience:
    type: string
    description: The target audience for the promotion
  product’s:
    type: ''
    description: ''
